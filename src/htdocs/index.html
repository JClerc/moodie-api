<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{padding-top:20px;padding-bottom:20px}.header,.marketing,.footer{padding-right:15px;padding-left:15px}.header{padding-bottom:20px;border-bottom:1px solid #e5e5e5}.header h3{margin-top:0;margin-bottom:0;line-height:40px}.footer{padding-top:19px;color:#777;border-top:1px solid #e5e5e5}@media (min-width: 768px){.container{max-width:730px}}.container-narrow > hr{margin:30px 0}.jumbotron{text-align:center;border-bottom:1px solid #e5e5e5}.jumbotron .btn{padding:14px 24px;font-size:21px}.marketing{margin:40px 0}.marketing p + h4{margin-top:28px}@media screen and (min-width: 768px){.header,.marketing,.footer{padding-right:0;padding-left:0}.header{margin-bottom:30px}.jumbotron{border-bottom:0}}
    </style>
  </head>
  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="#" data-action="on">On</a></li>
            <li role="presentation"><a href="#" data-action="off">Off</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Moodie Dashboard</h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Time: 8h00</h4>
          <p><a class="btn btn-default" href="#" data-action="wake">Wake up</a></p>

          <h4>Sport activity</h4>
          <p><a class="btn btn-default" href="#" data-action="activity">Work hard</a></p>

          <h4>Time: 23h00</h4>
          <p><a class="btn btn-default" href="#" data-action="sleep">Sleep now</a></p>
        </div>

        <div class="col-lg-6">
          <h4>Weather: clear</h4>
          <p><a class="btn btn-default" href="#" data-action="clear">Beautiful day</a></p>

          <h4>Weather: rain</h4>
          <p><a class="btn btn-default" href="#" data-action="rain">Rainy day</a></p>

          <h4>Weather: storm</h4>
          <p><a class="btn btn-default" href="#" data-action="storm">Storm!</a></p>
        </div>
      </div>

    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
